{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block body_block %}

<br />

<div class="cotainer">
    <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form method="post">

                            {% csrf_token %}

                            {{ form | crispy }}
                            {{ user_form | crispy }} 
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
{% endblock %}
